name: Node CI

on: [push, pull_request]

jobs:
  build:
      runs-on: ubuntu-latest
      container: ubuntu:18.04
      steps:
          - uses: actions/checkout@v3
          - name: Use Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 18
          - run: npm install -g yarn
          - run: yarn install
          - run: yarn test
